<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="heading">
                <h1>PASSWORD GENERATOR</h1>
            </div>
            <div class="display-data">
                <input  readonly placeholder="password"class="display" data-passwordDisplay >
                <button>
                    <div class="text" data-copying><span></span></div>
                    <img src="copy.svg" alt="copy" width="fit-content"  data-copy height="20vw">
                </button>
            </div>
            <div class="input-selection">
                
                   
                <!-- <label for="Pg">Password Length</label> -->
                  <div class="length-container">
                        <span>Password Length</span>
                        <span  class="no"data-lengthNumber>10</span>
                        <br>
                    
                        <input type="range" min="1" max="20" data-lengthSlider class="scrollme" step="1" placeholder="Pg" >
                    </div>
                    <div class="input-subselection">

                    <input type="checkbox" id="check2" placeholder="2" class="checkbox">
                    <label for="2">Includes Lowercase Letter</label>
                    <br>
                    <input type="checkbox" id="check1" placeholder="1" class="checkbox">
                    <label for="1">Includes Uppercase letter</label>
                    <br>
                    <input type="checkbox" id="check3" placeholder="3" class="checkbox">
                    <label for="3"> Includes Number</label>
                    <br>
                    <input type="checkbox" id="check4" placeholder="4" class="checkbox">
                    <label for="4">Includes Symbol</label>
                    <br>
                    <div class="text_display">
                        <p>Strength</p>
                        <div  class="indi" data-indicator></div>

                    </div>
                    <br>
                    <button class="Generateit">Generate Password</button>

                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
